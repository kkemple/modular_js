<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>


        <div class="page-wrapper">
            <div class="top-container">
                <div id="instagram-search">
                    <input type="text" name="instagram-search-term" class="instagram-search-term" placeholder="GitHub">
                    <input type="submit" name="instagram-search-submit" class="instagram-search-submit" value="Search Instagram">
                    <img src="img/ajax-loader.gif" alt="" class="ajax-loader" />
                </div>
            </div>
            <div class="content-wrapper">
                <div id="instagram-feed">
                    <img src="img/ajax-loader.gif" alt="" class="ajax-loader" />
                    <ul class="instagram-post-container">

                    </ul>
                    <script type="text/template" id="instagram-post-template">
                        <li class="instagram-post">
                            <div class="instagram-image-container">
                                <img src="{{link}}" class="instagram-image" />
                            </div>
                            <div class="instagram-meta-data">
                                <div class="instagram-meta-top">
                                    <div class="instagram-user">
                                        <img src="{{profile_picture}}" class="instagram-user-profile-img" />
                                        <span class="instagram-username">{{username}}</span>
                                    </div>
                                    <div class="instagram-tags">
                                        <p>{{tags}}</p>
                                    </div>
                                    <div class="instagram-likes">
                                        <p>{{likes}}</p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </script>
                </div>
            </div>
            <form action="form.php" method="POST" id="test-form">
                <input type="text" name="text-input" value="test input">
                <input type="checkbox" name="checkbox" checked="checked">
                <textarea name="textarea" id="" cols="30" rows="10">This is the text area</textarea>
                <select name="select" id="">
                    <option value="1">1</option>
                    <option value="2">1</option>
                    <option value="3">1</option>
                </select>
            </form>
        </div>
        <script src="src/base.js"></script>
        <script src="src/core.js"></script>
        <script src="src/form.js"></script>
        <script src="src/sandbox.js"></script>
        <!--<script src="src/widgets.js"></script>-->
        <script src="src/modules.js"></script>
        <script src="src/config.js"></script>
        <script src="src/app.js"></script>
        <script src="src/scripts.js"></script>
    </body>
</html>
