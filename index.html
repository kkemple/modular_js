<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>


        <div class="page-wrapper">
            <div class="top-container">
                <div id="instagram-search">
                    <input type="text" name="instagram-search-term" class="instagram-search-term" placeholder="pixafy">
                    <input type="submit" name="instagram-search-submit" class="instagram-search-submit" value="Search Instagram">
                    <img src="img/ajax-loader.gif" alt="" class="ajax-loader" />
                </div>
            </div>
            <div class="content-wrapper">
                <div id="instagram-feed">
                    <img src="img/ajax-loader.gif" alt="" class="ajax-loader" />
                    <ul class="instagram-post-container">

                    </ul>
                    <script type="text/template" id="instagram-post-template">
                        <li class="instagram-post">
                            <div class="instagram-image-container">
                                <img src="{{link}}" class="instagram-image" />
                            </div>
                            <div class="instagram-meta-data">
                                <div class="instagram-meta-top">
                                    <div class="instagram-user">
                                        <img src="{{profile_picture}}" class="instagram-user-profile-img" />
                                        <span class="instagram-username">{{username}}</span>
                                    </div>
                                    <div class="instagram-tags">
                                        <p>{{tags}}</p>
                                    </div>
                                    <div class="instagram-likes">
                                        <p>{{likes}}</p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </script>
                </div>
            </div>
        </div>
        <script src="js/base.js"></script>
        <script src="js/core.js"></script>
        <script src="js/sandbox.js"></script>
        <!--<script src="js/widgets.js"></script>-->
        <script src="js/modules.js"></script>
        <script src="js/config.js"></script>
        <script src="js/app.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
